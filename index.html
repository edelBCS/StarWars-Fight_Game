<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars: Saber Duels</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container text-center p-2">
        <header id="header" class="header jumbotron">
            <h1>Star Wars: Sabre Duels</h1>
            <button id="helpBtn" class="btn"></button>
        </header>
    </div>

    <div class="container">
        <div id="arena" class="row arena">
            <div class="fighter rounded-lg m-2">
                
                <img class="fighterImg" src="https://fsmedia.imgix.net/b4/b1/54/dc/303f/479f/9078/a2cc79bb0cfd/luke-skywalker-and-his-lightsaber.jpeg" alt="luke-fighter">
                <p class="fighterInfo"><Strong id="fighterName">Luke Skywalker</Strong>  <small>Health: <span id="fighterHealth">160</span>HP</small></p>
            </div>

            <div class="fighter rounded-lg m-2">
                    <img class="fighterImg" src="https://fsmedia.imgix.net/b4/b1/54/dc/303f/479f/9078/a2cc79bb0cfd/luke-skywalker-and-his-lightsaber.jpeg" alt="luke-fighter">
                    <p class="fighterInfo"><Strong id="fighterName">Luke Skywalker</Strong>  <small>Health: <span id="fighterHealth">160</span>HP</small></p>
            </div>
        </div>

        <div id="actionRow" class="row">
            <button type="button" class="btn btn-warning m-2">Fight</button>
            <button type="button" class="btn btn-danger m-2">Defend</button>
            <button type="button" class="btn btn-dark m-2">Dodge</button>
        </div>

        <div id="fighterBench" class="row fighterBench">
            
        </div>

        <footer>

        </footer>

    </div>

    <script src="assets/javascript/game.js"></script>

</body>

</html>
